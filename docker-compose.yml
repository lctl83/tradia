services:
  tradia:
    build: .
    container_name: tradia
    restart: unless-stopped
    environment:
      # Configuration Ollama
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2:1b
      - OLLAMA_TIMEOUT=120
      - OLLAMA_MAX_RETRIES=3
      - UVICORN_PORT=8000

      # Configuration upload
      - MAX_UPLOAD_MB=50
      - BATCH_SIZE=10

      # Proxy (si nécessaire)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-}

      # Logging
      - LOG_LEVEL=INFO
      - DEBUG=false

    # Accès à Ollama sur l'hôte
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Healthcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logs structurés
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Port pour accès direct (dev/test, sans Traefik)
    ports:
      - "8000:8000"

    # Volume pour les logs (optionnel)
    volumes:
      - ./logs:/app/logs

    labels:
      - "traefik.enable=true"
      # Route principale
      - "traefik.http.routers.tradia.entrypoints=websecure"
      - "traefik.http.routers.tradia.rule=PathPrefix(`/`)"
      - "traefik.http.routers.tradia.tls=true"
      - "traefik.http.routers.tradia.tls.options=default@file"
      - "traefik.http.services.tradia.loadbalancer.server.port=8000"
      # Route pour les endpoints streaming (sans buffering)
      - "traefik.http.routers.tradia-stream.entrypoints=websecure"
      - "traefik.http.routers.tradia-stream.rule=PathPrefix(`/`) && PathRegexp(`.*-stream$`)"
      - "traefik.http.routers.tradia-stream.tls=true"
      - "traefik.http.routers.tradia-stream.tls.options=default@file"
      - "traefik.http.routers.tradia-stream.middlewares=streaming@file"
      - "traefik.http.routers.tradia-stream.service=tradia"
      - "traefik.http.routers.tradia-stream.priority=100"

  traefik:
    image: traefik:v3.1
    container_name: tradia-traefik
    restart: unless-stopped
    depends_on:
      - tradia
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - /etc/ssl/itapprspia:/etc/traefik/certs:ro

networks:
  default:
    name: tradia-network
